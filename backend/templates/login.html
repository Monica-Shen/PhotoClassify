<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
     <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>

<body>
<div id="div_register">
    <a id="a_register" href="register.html">DON'T HAVE A ACCOUNT ? register now</a>
</div>
<div id="login_frame">

 <p id="image_logo"><img src="../static/img/login_logo_2.png"></p>

    <form method="post" action="login.js">

        <p><input type="text" placeholder="username" id="username" /></p>
        <p><input type="password" placeholder="key" id="password" /></p>
        <div id="login_control">
            <input type="button" id="btn_login" value="log in " />
            <script>
                $(document).on("click",'#btn_login',function () {
                     var p=document.getElementById('password').value;
                     var u=document.getElementById('username').value;
                $.ajax({
                    type: 'POST',
                    url: "",
                    data: {'password':p,
                            'username':u,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success:function (data) {
                        alert(data);
                        localStorage.name=document.getElementById('username').value;
                        location.href='./menu.html';
{#                        if(data=="success!") window.location.href="menu.html";#}
{#                        else alert(data);#}
                    }
                })
            })
            </script>
            <br/>
            <br/>
            <a id="forget_pwd" href="forget_pwd.html">forget your password？</a>
        </div>
    </form>

</div>

<div id="webName">
    <p id="ourname">
        @OLD SHEN AND HER LADIES,THANKS FOR YOUR USING
    </p>
</div>


</body>
</html>
