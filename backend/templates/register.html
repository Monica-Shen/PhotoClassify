  <title>照片分类注册</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="../static/css/font-awesome.min.css">

  <link rel="stylesheet" href="../static/css/demo.css" />

	<body>

			<div id="particles-js"></div>
		
			<ul class="cb-slideshow">
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	        </ul>

			<div class="container-fluid">
				<div id="register_frame" class="row cb-slideshow-text-container ">
					<div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
					<header class="mb-5"><h1>注册</h1></header>
					<P class="mb-5"></P>
					
                    <form action="" method="post" class="subscribe-form" onsubmit="return false">
               	    	<div class="row form-section">

							<div class="col-md-7 col-sm-7 col-xs-7">
			                      <input type="text" class="form-control" id="re_username" placeholder="用户名"/>
				  			</div>
{#							<div class="col-md-5 col-sm-5 col-xs-5">#}
{#								<button type="submit" class="tm-btn-subscribe">检查重名</button>#}
{#							</div>#}
							<div class="col-md-7 col-sm-7 col-xs-7">
			                      <input type="password" class="form-control" id="re_password" placeholder="密码" />
				  			</div>
							<div class="col-md-5 col-sm-5 col-xs-5"> </div>
							<div class="col-md-7 col-sm-7 col-xs-7">
			                      <input type="password" class="form-control"  id="re_passwordagain" placeholder="确认密码" />
				  			</div>
							<div class="col-md-5 col-sm-5 col-xs-5"> </div>
							<div class="col-md-7 col-sm-7 col-xs-7">
			                      <input type="text" class="form-control" id="re_email" placeholder="邮箱"/>
				  			</div>
							<div class="col-md-5 col-sm-5 col-xs-5"></div>

							<div id="register_control" class="col-md-5 col-sm-5 col-xs-5 col-lg-7" colspan="2" align="center">
								<button id="btn_register" type="submit" class="tm-btn-subscribe" >提交</button>
                                <script>
                                    $(document).on("click",'#btn_register',function ()
                                    {
                                    var p  = document.getElementById('re_password').value;
                                    var u  = document.getElementById('re_username').value;
                                    var pa = document.getElementById('re_passwordagain').value;
                                    var e  = document.getElementById('re_email').value;

                                    $.ajax({
                                        type: 'POST',
                                        url: "/register",
                                        data: {
                                            're_username':u,
                                            're_password':p,
                                            're_passwordagain':pa,
                                            're_email':e,
                                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                                        },
                                        success:function (data) {
                                            alert(data)
                                        }
                                    })
                                    })
                                </script>
							</div>
						</div>
                    </form>
                    
					

					</div>
				</div>	
				<div class="footer-link">
                    <div id="div_register">
                        <a id="a_login" href="login.html">HAVE AN ACCOUNT ? Log in now</a>
                    </div>

				</div>
			</div>
